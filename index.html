<!DOCTYPE html>
<html>

    <head>
        <title>Hot-and-Cold</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">

            <div class="split left">

                <img class="MainImage" src="mainImage.jpg">



            </div>


            <div class="split right">
                <div class="center">
                    

                    <div class="container">
                        <div class="contain">
                            <h1 class="app-title">Brooklyn Tech</h1>
                        </div>
                        <div class="provider-buttons">
                            <button id="sign-in-with-google-btn" class="provider-btn">
                                <img src="google.png" class="google-btn-logo">
                                Sign in with Google
                            </button>
                        </div>
                        
                        <div class="auth-fields-and-buttons">
                            <input id="email-input" type="email" placeholder="Email">
                            <input id="password-input" type="password" placeholder="Password">
                            
                            <button id="sign-in-btn" class="primary-btn">Sign in</button>
                            <button id="create-account-btn" class="secondary-btn">Create Account</button>
                        </div>
                    </div>

                </div>

            </div>
        </section>
        
        <section id="logged-in-view">
            
           <div class="container">
                <label class="text-box">Name</label>
                <input class="new-Container" type="email">
                
                <label class="text-box">Email</label>
                <input class="new-Container" type="email">

                <label class="text-box">Question 1</label>
                <input class="new-Container" type="email">

                <label class="text-box">Question 2</label>
                <input class="new-Container" type="email">

                <label class="text-box">Question 3</label>
                <input class="new-Container" type="email">

                <label class="text-box">Question 4</label>
                <input class="new-Container" type="email">

                <label class="text-box">Question 5</label>
                <input class="new-Container" type="email">
           </div>
            
                    
            
        </section>




        <section id="logged-in-view">
            <div class="container">
                <!-- log out button-->
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="logOut.jpg" class="icon-img-btn">
                    </button>
                </nav>

                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture">
                        <h2 id="user-greeting"></h2>
                    </div>
                </div>

                
                <div class="container">
                    <div class="post-section">

                        
                        <textarea id="post-input" placeholder="Write down Complaints"></textarea>
                        
                        
                        <button id="post-btn" class="primary-btn">Post</button>
                    </div> 
                </div> 
                    
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
