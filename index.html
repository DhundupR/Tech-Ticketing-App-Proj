<!DOCTYPE html>
<html>

    <head>
        <title>Hot-and-Cold</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">

            <div class="split left">

                <img class="MainImage" src="mainImage.jpg">



            </div>


            <div class="split right">
                <div class="center">
                    

                    <div class="container">
                        <div class="contain">
                            <h1 class="app-title">Brooklyn Tech</h1>
                        </div>
                        <div class="provider-buttons">
                            <button id="sign-in-with-google-btn" class="provider-btn">
                                <img src="google.png" class="google-btn-logo">
                                Sign in with Google
                            </button>
                        </div>
                        
                        <div class="auth-fields-and-buttons">
                            <input id="email-input" type="email" placeholder="Email">
                            <input id="password-input" type="password" placeholder="Password">
                            
                            <button id="sign-in-btn" class="primary-btn">Sign in</button>
                            <button id="create-account-btn" class="secondary-btn">Create Account</button>
                        </div>
                    </div>

                </div>

            </div>
        </section>
        
        

       
 

            <section id="logged-in-view">
                <header> 
                    <div class="flex-container">
                        <div>
                            <img id="b-tech" src="header_logo.png" alt="Brooklyn Tech Logo">
                        </div>
                        <div class="intro">
                            <h1>Brooklyn Technical High School</h1>
                        </div>
                    </div>
                </header>


                <div class="main-content">
                    <h1 class="Header"> Tech Ticketing Form</h1>
                    <div class="form-content">
                    <form id="survey-form">
                        <label for="name" id="name-label">Name:</label>
                        <input id="name" type="text" required placeholder="Enter your name" />
                        <label for="email" id="email-label">Email:</label>
                        <input id="email" type="email" required placeholder="Enter your email" />
                    
                        <label for="dropdown">Which option best describes the severity of the problem?</label>
                        <select id="dropdown">
                            <option value="Major">Major</option>
                            <option value="Minor">Minor</option>
                            <option value="Unsure">Unsure</option>
                        </select>

                        <label for="room" id="room-label">Room:</label>
                        <input id="room" type="text" required placeholder="Enter your room number" />
                        
                        <label for="dropdown-2">Device Affected?</label>
                        <select id="dropdown-2">
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Other">Other</option>
                        </select>


                        <label for="issue" id="issue-label">Describe Your Problem:</label>
                        <textarea id="issue" required placeholder="Enter your email"></textarea>
                        
                        

                    </form>

                    <button id="submit-btn" class="primary-btn">Submit</button>
                    
                    <button id="logout-btn" class="primary-btn">LogOut</button>
                    
                    </div>
                    


                    
                        
                    
                </div>
                <button id="sign-out-btn" class="icon-btn">
                    <img src="logOut.jpg" class="icon-img-btn">
                </button>
               
                

                
                        
                
            </section>

        
        

        
        <script src="index.js" type="module"></script>
    </body>
</html>
